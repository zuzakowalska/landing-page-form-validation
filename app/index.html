<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS form validation</title>
    <!--font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--custom css-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form action="post" id="form-body">
            <input type="text" id="name" placeholder="Your Name">*
            <input type="email" id="email" placeholder="E-mail">*
            <input type="number" id="phone" placeholder="Telephone">
            <textarea id="message">
                    </textarea>
            <div class="check"><input type="checkbox" id="agree-1"><label for="agree-1">1st agreement*</label>
            </div>

            <div class="check">
                <input type="checkbox" id="agree-2"><label for="agree-2">2st agreement</label>
            </div>

            <div class="check">
                <input type="checkbox" id="agree-all"><label for="agree-all">Check all agreements</label>
            </div>
            <input type="submit" id="btn" value="Send">
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
