<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS form validation</title>
    <!--font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--custom css-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Contact Form</h1>
        <form action="post" id="form-body" onsubmit="validateFields();">
            <input type="text" id="name" placeholder="Your Name*">
            <p id="name-required" class="required">Field required</p>
            <input type="email" id="email" placeholder="E-mail*">
            <p id="email-required" class="required">Field required</p>
            <input type="tel" id="phone" placeholder="Phone">

            <div class="check">
                <label for="agree-1"><input type="checkbox" id="agree-1" >1st agreement*</label>
            </div>
            <p id="check-required" class="required">Field required</p>

            <div class="check">
                <label for="agree-2"><input type="checkbox" id="agree-2" >2nd agreement</label>
            </div>

            <div class="check">
                <label for="agree-all"><input type="checkbox" id="agree-all" >Check all agreements</label>
            </div>

            <p>* Required Fields</p>

            <input type="submit" id="btn" value="Send">
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
